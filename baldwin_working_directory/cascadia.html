<!doctype html>
<html>
	<head>
		<title>Cascadia Climate Action</title>
		<meta charset='utf-8'>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<link href="cascadia.css" type="text/css" rel="stylesheet"/>
		<script src="cascadia.js" type="text/javascript"></script>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="jquery.dotdotdot.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main_container">
			<hgroup class="hgroup">
				<h1 align="center">Cascadia Climate Action</h1>
				<h2 align="center">Community Climate Action Today, Sustainable Life on Earth Tomorrow</h2>
			</hgroup>
			<div id="map_area"></div>
			<div id="location_filter_container">
				<p align="center">From: <input type="date" id="event_date_from"/>
				To: <input type="date" id="event_date_to"/>
				Zip Code: <input type="text" id="zip_code"/></p>
				<input type="button" id="find_near_events" value="Find Near Event(s)"/></br></br>
				<div id="event_type_checkbox" align="left">
					<b>Event Type:</b></br>
					<!-- Dynamically create event type checkboxes here -->
				</div>
				<div id="event_topic_checkbox" align="left">
				</br>
					<b>Event Topic:</b></br>
					<!-- Dynamically create event topic checkboxes here -->
				</div>
				<div align="left">
					<input type="button" id="find_events" value="Find Event(s)"/>
					<input type="button" id="show_events" value="Show Loaded Event(s)"/>
				</div></br>
			</div>
			<div id="agenda_container">
				<!-- Dynamically create the event agenda divs here -->
			</div>
			<div id="sign_up_container">
				Please fill in the following information:
				<form action="cascadia.php" method="post">
					<input type="text" id="first_name" placeholder="First Name" required="required"></br>
					<input type="text" id="last_name" placeholder="Last Name" required="required"></br>
					<input type="email" id="your_email" placeholder="Email Address" required="required"></br>
					<input type="text" id="organiz" placeholder="Organization(s)"></br>
					<input type="submit" value="Sign up" />
					<input type="button" id="login" value="Login"/>
				</form>
			</div>
		</div>
	</body>
</html>
